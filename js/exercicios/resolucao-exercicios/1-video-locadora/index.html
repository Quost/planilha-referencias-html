<!DOCTYPE HTML>
<html>

<head>
    <title>1 - AER4</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="../../images/1.png" />

    <!-- Estilo -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <!-- Wrapper -->
    <div id="wrapper">
        <a class="btnSupEsquerdo" onclick="voltar()"><i class="fas fa-arrow-left"></i> <span class="label">Menu</span></a>

        <!-- Main -->
        <section id="main">
            <div class="container">
                <form class="contact" action="" method="post">
                    <h3 align="center">Vídeo Locadora JS</h3>
                    <h4 align="center">Converte duração de minutos, para horas e minutos</h4>
                    <fieldset>
                        <input placeholder="Título do filme" type="text" id="titulo" required autofocus>
                    </fieldset>
                    <fieldset>
                        <input placeholder="Duração do filme em minutos" id="duracao" type="text" required pattern="[0-9]+" title="A entrada deve ser um número inteiro">
                    </fieldset>
                    <fieldset align="center">
                        <a align="center" name="submit" id="botao">Converter em Horas e Minutos</a>
                    </fieldset>
                </form>
            </div>
            <div class="container" id="hidden" hidden>
                <form class="contact">
                    <fieldset>
                        <input placeholder="Título do filme" type="text" id="tit" tabindex="1" required disabled>
                        <input placeholder="Duração em horas e minutos" type="text" id="duracaoHM" tabindex="1" required disabled>
                    </fieldset>
                </form>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <p align="center" style="color: aliceblue;">&copy; MQ. Todos os direitos reservados. Design: <a style="color: aliceblue;" href="http://quost.github.io">M2 Solutions</a>.</p>
        </footer>

    </div>
    <div id="dropDownSelect1"></div>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/f9d01d2ff7.js" crossorigin="anonymous"></script>
</body>

</html>
